<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Data Visualizer</title>
    <style>
        body {
            margin: 0;
            background-color: #111;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        #info-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 8px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 12px;
            border: 1px solid #333;
            min-width: 240px;
        }
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        label, .file-upload-label {
            font-size: 0.9em;
            color: #ccc;
        }
        .file-upload-label {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.2s;
        }
        .file-upload-label:hover {
            background-color: #0056b3;
        }
        #file-input {
            display: none;
        }
        #status {
            font-size: 0.9em;
            color: #ccc;
            min-height: 1.2em;
        }
        select, input[type="range"] {
            width: 100%;
            padding: 8px;
            background: #2a2a2a;
            color: #fff;
            border: 1px solid #444;
            border-radius: 4px;
        }
        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .slider-container span {
            font-variant-numeric: tabular-nums;
            min-width: 30px;
        }
        canvas {
            display: block;
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "three": "https://esm.sh/three@0.166.1",
    "three/addons/": "https://esm.sh/three@0.166.1/examples/jsm/",
    "three/": "https://esm.sh/three@^0.179.1/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="info-panel">
        <div class="control-group">
            <label for="file-input" class="file-upload-label">Upload Data File</label>
            <input type="file" id="file-input" accept="*" />
            <div id="status">Upload a file to begin.</div>
        </div>
         <div class="control-group">
            <label for="object-type-select">Object Type</label>
            <select id="object-type-select">
                <optgroup label="Primitives">
                    <option value="cube">Cube</option>
                    <option value="sphere">Sphere</option>
                </optgroup>
                <optgroup label="Platonic Solids">
                    <option value="tetrahedron">Tetrahedron</option>
                    <option value="octahedron">Octahedron</option>
                    <option value="dodecahedron">Dodecahedron</option>
                    <option value="icosahedron">Icosahedron</option>
                </optgroup>
                <optgroup label="Recursive">
                    <option value="recursive-helix">Recursive Helix</option>
                    <option value="recursive-knot">Recursive Knot</option>
                </optgroup>
            </select>
        </div>
        <div class="control-group">
            <label for="shape-select">Arrangement</label>
            <select id="shape-select">
                <option value="circle">Circle</option>
                <option value="grid">Grid</option>
                <option value="sphere">Sphere</option>
                <option value="helix">Helix</option>
                <option value="mobius">MÃ¶bius Strip</option>
                <option value="klein">Klein Bottle</option>
                <option value="torus-klein-knot">Torus Klein Knot</option>
            </select>
        </div>
        <div class="control-group">
            <label for="spacing-slider">Spacing</label>
            <div class="slider-container">
                 <input type="range" id="spacing-slider" min="0.2" max="5" step="0.1" value="1">
                 <span id="spacing-value">1.0x</span>
            </div>
        </div>
        <div class="control-group">
            <label for="speed-slider">Animation Speed</label>
            <div class="slider-container">
                 <input type="range" id="speed-slider" min="0" max="5" step="0.1" value="1">
                 <span id="speed-value">1.0x</span>
            </div>
        </div>
        <div class="control-group" id="knot-controls" style="display: none;">
            <label for="p-slider">Knot P</label>
             <div class="slider-container">
                 <input type="range" id="p-slider" min="1" max="10" step="1" value="2">
                 <span id="p-value">2</span>
            </div>
            <label for="q-slider">Knot Q</label>
            <div class="slider-container">
                 <input type="range" id="q-slider" min="1" max="10" step="1" value="3">
                 <span id="q-value">3</span>
            </div>
        </div>
    </div>
    <script type="module" src="./index.tsx"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
